<div class="content-body">
    <div class="container-fluid">
    <div class="row">
        <!-- Profile Card -->
        <div class="card flex-lg-column flex-md-row" >
            <!-- Profile Information -->
            <div class="card-body text-center border-bottom profile-bx" >
                <div class="profile-container">
                    <div class="profile-image">
                      <img src="profile.jpg" alt="Profile Image" class="rounded-circle">
                      <div class="upload-container">
                        <label for="fileUpload" class="upload-icon">
                          <i class="bi bi-camera"></i> <!-- Bootstrap Icons for the camera icon -->
                        </label>
                        <input type="file" id="fileUpload" class="d-none">
                      </div>
                    </div>
                  </div>
                  
            <h4 class="fs-22 text-black mb-1">Ruussss</h4>
            <p class="mb-4">Principal</p>
            <div class="row">
                <div class="col-6">
                <div class="p-2">
                    <h4 class="fs-22 text-black font-w600">228</h4>
                    <span class="text-black">Announcement</span>
                </div>
                </div>
                <div class="col-6">
                <div class="p-2">
                    <h4 class="fs-22 text-black font-w600">4,842</h4>
                    <span class="text-black">Reminder</span>
                </div>
                </div>
            </div>
            </div>
            <!-- Contact Information -->
            <div class="card-body text-center">
                <div class="contact-list">
                <div class="contact-item">
                    <a href="#" class="contact-icon"><i class="bi bi-telephone-fill"></i></a>
                    <span class="text-black">+50 123 456 7890</span>
                </div>
                <div class="contact-item">
                    <a href="#" class="contact-icon"><i class="bi bi-envelope"></i></a>
                    <span class="text-black">infoexample.com</span>
                </div>
                <div class="contact-item">
                    <a href="#" class="contact-icon"><i class="bi bi-geo-alt"></i></a>
                    <span class="text-black">janlang sa tabi</span>
                </div>
                </div>
            </div>
            
        </div>
        <!-- Profile Edit Card -->
        <div class="card flex-lg-column flex-md-row">
            <div class="header-container mt-3">
                <h1 class="fs-50 text-black font-w600 ms-3">Edit Profile</h1>
                <div class="button-group">
                <a href="#" class="btn btn-dark light rounded mr-3">Cancel</a>
                <a href="#" class="btn btn-primary rounded">Save Changes</a>
                </div>
            </div>
            
            <div class="card-body">
            <form novalidate>
                <!-- Generals Section -->
                <div class="mb-sm-5 mb-2">
                    <div class="title mb-4">
                        <div class="title-wrapper">
                        <span class="fs-18 text-black font-w600">GENERALS</span>
                        <div class="title-line"></div>
                        </div>
                    </div>
                    
                <div class="row">
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter name" class="form-control">
                    </div>
                    </div>
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" placeholder="Type here" class="form-control">
                    </div>
                    </div>
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last name" class="form-control">
                    </div>
                    </div>
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" class="form-control">
                    </div>
                    </div>
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="retypePassword">Re-Type Password</label>
                        <input type="password" id="retypePassword" placeholder="Enter password" class="form-control">
                    </div>
                    </div>
                </div>
                </div>
        
                <!-- Contact Section -->
                <div class="mb-sm-5 mb-2">
                    <div class="title mb-4">
                        <div class="title-wrapper">
                        <span class="fs-18 text-black font-w600">CONTACT</span>
                        <div class="title-line"></div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="mobilePhone">Mobile Phone</label>
                        <div class="input-group input-icon mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" id="mobilePhone" placeholder="Phone no." class="form-control">
                        </div>
                    </div>
                    </div>
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group input-icon mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" id="email" placeholder="Enter email" class="form-control">
                        </div>
                    </div>
                    </div>
                    <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter address" class="form-control">
                    </div>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
        
    </div>
    </div>
</div>
