<mat-toolbar class="mat-elevation-z3 border">
  <button mat-icon-button class="toggle-button" (click)="collapsed.set(!collapsed())">
    <mat-icon><i class="bi bi-list-task text-light"></i></mat-icon>
  </button>
    <img [width]="180" [height]="40" src="B.jpg"/>
    <!-- <h3>NLAC Portal</h3> -->
    <span class="example-spacer"></span>
  <!-- Profile Button with Dropdown -->
  <button mat-icon-button class="example-icon circle-btn ms-2" [matMenuTriggerFor]="profileMenu">
    <img src="profile.jpg" class="prof-image" />
  </button>
  
  <!-- Profile Dropdown Menu -->
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item [routerLink]="['/main/account/account']">
        <mat-icon>settings</mat-icon>
        <span>Account Settings</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar> 




<mat-sidenav-container >
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()"> 
        <app-sidenav [collapsed]="collapsed()" />
    </mat-sidenav>

    <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
